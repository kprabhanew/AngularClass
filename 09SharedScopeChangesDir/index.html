<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Intro</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src="app.js"></script>
</head>

<body ng-app="app">
    <h1 style="Color:red;">Shared Scope</h1>
    <h2>Parent(Controller) & Child (Directive)</h2>
    <h3>The changes doing in (Child- Directive) , it will affect all the place (Parent - Controller)</h3>
    <div id="div1" ng-controller="sample">
        <!--************************************-->
        <h3>Controller: </h3> a = {{a}}, b = {{b}}
        <br> Modify a: <input ng-model="a" />
        <br><button ng-click="changeValueB()">Change value B</button>
        <!--************************************-->
        <hr>
        <h3>Message Directive1 Instance 1:</h3>
        <div message></div>
        <br>
        <h3>Message Directive1 Instance 2:</h3>
        <div message></div><br>
        <!--************************************-->
        <!-- <hr>
        <h3>Message2 Directive2 </h3> Instance 1:
        <div message2></div><br> -->
    </div>
</body>

</html>
