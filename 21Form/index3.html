<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
</head>

<body ng-app>
    <label>Show the square: <input type="checkbox" ng-model="mustShow" /></label><br />
    <div ng-show="mustShow" style="width: 50px; height: 50px; background-color: red;"></div>
    <br /> Output : {{mustShow | json}}
    <br />
    <h3>2. Hide</h3>
    <label>Hide the square: <input type="checkbox" ng-model="mustHide" /></label><br />
    <div ng-hide="mustHide" style="width: 50px; height: 50px; background-color: green;"></div><br />
    <br /> Output : {{mustHide | json}}
    <br />
</body>

</html>
