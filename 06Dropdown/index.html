<!DOCTYPE html>
<html lang="en" ng-app="mainModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body ng-controller="mainController">
    <!-- <label for="simpleColorSel">Simple select:</label>
    <select id="simpleColorSel" ng-model="simpleColorValue">
        <option value="red">Red Color</option>
        <option value="green">Green Color</option>
        <option value="blue">Blue Color</option>
        <option value="black">Black Color</option>
    </select>
    <span>You have selected : {{ simpleColorValue | json}}</span> -->

    <!-- ************************-->

    <label for="colorsArraySel">String Array select 1:</label>
    <select id="colorsArraySel" ng-model="colorsArrayValue" ng-options="color for color in colorsArray">
        <option value="">[No color]</option>
    </select>
    <br />
    <br />
    <strong>Selected color:</strong> {{colorsArrayValue}}<br />
    <br />

    <hr/>
    <label for="colorsArraySel">ArrayofObject select 2:</label>
    <select id="colorsArraySel" ng-model="peopleArrayValue1" ng-options="person.firstName for person in peopleArray">
        <option value="">[No color]</option>
    </select>
    <br />
    <br />
    <strong>Selected color:</strong> {{peopleArrayValue1 | json }}<br />
    <br />
    <hr/>
    <!-- label for value in array -->
    <label for="peopleArraySel2">ArrayofObject select 3:</label>
    <select id="peopleArraySel2" ng-model="peopleArrayValue2" ng-options="getPersonFullName(person) for person in peopleArray">
        <option value="">[No person]</option>
    </select>
    <br />
    <br />
    <strong>Selected person:</strong><br />
    <textarea>{{peopleArrayValue2 | json}}</textarea><br />
    <br />
    <hr />
    <!-- select as label for value in array -->
    <label for="peopleArraySel3">select as label for value in array 4:</label>
    <select id="peopleArraySel3" ng-model="peopleArrayValue3" ng-options="person.lastName as getPersonFullName(person) for person in peopleArray">
    <option value="">[No person]</option>
    </select>
    <br />
    <br />
    <strong>Selected person:</strong> {{peopleArrayValue3}}<br />
    <br />
    <hr />
    <!-- label group by group for value in array -->
    <label for="peopleArraySel4">Array select 5:</label>
    <select id="peopleArraySel4" ng-model="peopleArrayValue4" ng-options="getPersonFullName(person) group by person.lastName for person in peopleArray">
        <option value="">[No person]</option>
    </select><br />
    <br />
    <strong>Selected person:</strong><br />
    <textarea>{{peopleArrayValue4 | json}}</textarea><br />
    <br />
</body>

</html>
